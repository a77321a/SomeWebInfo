<!DOCTYPE html>

<body>
  IIFE或立即调用的函数表达式是在创建或声明后将被调用或执行的函数。
  创建IIFE的语法是，将function (){}包裹在在括号()内，
  然后再用另一个括号()调用它，如：(function(){})()
  <script>
    (function () {

    }());

    (function () {
    })();

    (function named(params) {
    })();

    (() => {

    });

    (function (global) {
    })(window);

    const utility = (function () {
      return {
      }
    })
  </script>
</body>

</html>
